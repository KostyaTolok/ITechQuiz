<h2 class="mt-3">Изменение пароля</h2>
<form method="post" (submit)="changePassword()">
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <div class="form-group">
        <label for="oldPassword">Введите старый пароль</label>
        <input type="password" class="form-control mt-2"
               id="oldPassword" name="oldPassword" #oldPassword="ngModel"
               [(ngModel)]="model.oldPassword" required/>
        <span class="text-danger" *ngIf="oldPassword.touched && oldPassword.invalid
              && oldPassword.errors?.required">
            Требуется ввести старый пароль
        </span>
    </div>
    <div class="form-group mt-2">
        <label for="newPassword">Введите новый пароль</label>
        <input type="password" class="form-control mt-2"
               name="newPassword" id="newPassword" #newPassword="ngModel"
               [(ngModel)]="model.newPassword" required/>
        <span class="text-danger" *ngIf="newPassword.touched && newPassword.invalid
              && newPassword.errors?.required">
            Требуется ввести новый пароль
        </span>
    </div>
    <div class="form-group">
        <input type="submit" value="Изменить" class="btn btn-submit mt-3"
               [disabled]="oldPassword.invalid || newPassword.invalid"/>
    </div>
</form>

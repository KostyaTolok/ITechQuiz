<mat-spinner class="mt-3" style="margin:0 auto;" color="accent"
             *ngIf="survey == undefined; else detail">
</mat-spinner>

<ng-template #detail>
    <h3 class="mt-3">{{survey?.title}}</h3>

    <div class="card mt-3" *ngFor="let q of survey?.questions">
        <div class="card-body">
            <h5 class="card-title">{{q?.title}}</h5>
            
            <div *ngFor="let o of q?.options">
                
                <div *ngIf="q?.multiple; else radio">
                    <input id="{{o?.id}}-check" type="checkbox"/>
                    <label class="option-label" for="{{o?.id}}-check">
                        {{o?.title}}
                    </label>
                </div>
                
                <ng-template class="card-text" #radio>
                    <input id="{{o?.id}}-radio" name="{{q?.title}}" type="radio"/>
                    <label class="option-label" for="{{o?.id}}-radio">
                        {{o?.title}}
                    </label>
                </ng-template>
            </div>
            
        </div>
    </div>

</ng-template>

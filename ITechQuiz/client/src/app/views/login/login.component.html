<h2 class="mt-3">Вход в аккаунт</h2>
<form method="post" (submit)="onLogin()">
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <div class="form-group">
        <label for="email">Введите Email</label>
        <input type="email" class="form-control mt-2"
               id="email" name="email" #email="ngModel" 
               [(ngModel)]="model.email" required/>
        <span class="text-danger" *ngIf="email.touched && email.invalid
              && email.errors?.required">
            Требуется ввести email
        </span>
    </div>
    <div class="form-group mt-2">
        <label for="password">Введите пароль</label>
        <input type="password" class="form-control mt-2"
               name="password" id="password" #password="ngModel"
               [(ngModel)]="model.password" required/>
        <span class="text-danger" *ngIf="password.touched && password.invalid
              && password.errors?.required">
            Требуется ввести пароль
        </span>
    </div>
    <div class="form-check-inline mt-2">
        <label for="rememberMe" class="mt-2">
            Запомнить меня?
            <input type="checkbox" name="rememberMe"
                   id="rememberMe" [(ngModel)]="model.rememberMe"/>
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Войти" class="btn btn-submit mt-3"
               [disabled]="email.invalid || password.invalid"/>
    </div>
</form>
<a class="link-dark mt-2" routerLink="../register">Регистрация</a>

<spinner *ngIf="!surveys; else list"></spinner>

<ng-template #list>
    <h3 *ngIf="surveys?.length == 0" class="mt-3">Запросов нет</h3>
    <div *ngIf="surveys?.length != 0" class="list-group mt-3">
        <a class="list-group-item list-group-item-action" *ngFor="let s of surveys"
           [routerLink]="[s?.id]">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{s?.title}}</h5>
                <small>{{s?.createdDate}}</small>
            </div>
        </a>
    </div>
    <button type="button" class="btn btn-submit mt-3" routerLink="add-survey">
        Добавить опрос
    </button>
</ng-template>

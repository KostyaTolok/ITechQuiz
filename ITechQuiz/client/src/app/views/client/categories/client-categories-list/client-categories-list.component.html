<spinner *ngIf="!categories; else list"></spinner>

<ng-template #list>
    <h3 *ngIf="categories?.length == 0" class="mt-3">Категорий нет</h3>
    <div *ngIf="categories?.length != 0" class="list-group mt-3">
        <a class="list-group-item list-group-item-action" *ngFor="let c of categories"
           [routerLink]="[c?.id]">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{c?.title}}</h5>
            </div>
        </a>
    </div>
    <button type="button" class="btn btn-submit mt-3" routerLink="add-category">
        Добавить категорию
    </button>
</ng-template>

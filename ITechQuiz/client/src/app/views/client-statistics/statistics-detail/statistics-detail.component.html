<h3 class="mt-3">Статистика</h3>
<span class="text-danger">* - Обязательный вопрос</span>
<h4 class="mt-3">{{survey?.title}}</h4>
<div class="row mt-3" *ngFor="let s of statistics; let i=index">
    <div class="col-4">
        <h5 class="mt-3">{{i + 1}}. {{s?.questionTitle}}<span class="text-danger" *ngIf="s?.required">*</span></h5>
    </div>
    <div class="col-8">
        <table class="table">
            <thead>
            <tr>
                <th>Ответ</th>
                <th>Кол-во ответивших</th>
                <th>Правильный ответ</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let o of s?.optionsStatistics">
                <th>{{o?.optionTitle}}</th>
                <th>{{o?.answersAmount}} ({{o?.answersPercent}}%)</th>
                <th><span *ngIf="o?.isCorrect">&#10003;</span>
                    <span *ngIf="!o?.isCorrect">&#10007;</span></th>
            </tr>
            </tbody>
        </table>
    </div>
</div>

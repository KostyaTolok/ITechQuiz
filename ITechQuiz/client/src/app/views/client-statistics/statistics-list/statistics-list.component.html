<spinner *ngIf="!surveys; else list"></spinner>

<ng-template #list>
    <h3 class="mt-3" *ngIf="surveys?.length == 0">Опросов нет</h3>
    <div class="list-group mt-3 mb-3" *ngIf="surveys?.length != 0">
        <a class="list-group-item list-group-item-action" *ngFor="let s of surveys"
           [routerLink]="[s?.id]">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{s?.title}}</h5>
                <small>{{s?.updatedDate}}</small>
            </div>
        </a>
    </div>
</ng-template>

<spinner *ngIf="!users; else list"></spinner>

<ng-template #list>
    <h5 *ngIf="users?.length == 0" class="mt-3">Пользователей нет</h5>
    <div *ngIf="users?.length != 0" class="list-group mt-3">
        <ng-container *ngFor="let u of users">
            <a class="list-group-item list-group-item-action" 
               [routerLink]="[u?.id]" *ngIf="!isAdmin(u?.email)">
                <h5 class="mb-1">{{u?.email}}</h5>
            </a>
        </ng-container>
    </div>
</ng-template>

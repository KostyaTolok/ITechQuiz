<h2 class="mt-3">Регистрация</h2>
<form method="post" (submit)="onRegister()">
    <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
    <div class="form-group">
        <label for="name">Введите имя пользователя</label>
        <input type="text" class="form-control mt-2"
               id="name" name="name" #name="ngModel"
               [(ngModel)]="model.name" required/>
        <span class="text-danger" *ngIf="name.touched && name.invalid
              && name.errors?.required">
            Требуется ввести имя пользователя
        </span>
    </div>
    <div class="form-group">
        <label for="email">Введите Email</label>
        <input type="email" class="form-control mt-2"
               id="email" name="email" #email="ngModel"
               [(ngModel)]="model.email" required/>
        <span class="text-danger" *ngIf="email.touched && email.invalid
              && email.errors?.required">
            Требуется ввести email
        </span>
    </div>
    <div class="form-group mt-2">
        <label for="password">Введите пароль</label>
        <input type="password" class="form-control mt-2"
               name="password" id="password" #password="ngModel"
               [(ngModel)]="model.password" required/>
        <span class="text-danger" *ngIf="password.touched && password.invalid
              && password.errors?.required">
            Требуется ввести пароль
        </span>
    </div>
    <div class="form-group">
        <input type="submit" value="Регистрация" class="btn btn-submit mt-3"
               [disabled]="name.invalid || email.invalid || password.invalid"/>
    </div>
</form>
<a class="link-dark mt-2" routerLink="../login">Войти в аккаунт</a>
